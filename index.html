<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Side Scroll Shooter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header class="title">
        <h1>Side Scroll Shooter!</h1>
        <p>Move: WASD / Arrow Keys / Virtual Pad &nbsp; Fire: Space / FIRE Button &nbsp; Restart: R / RESTART Button</p>
      </header>

      <main class="stage">
        <canvas id="game" width="960" height="540" aria-label="Side scrolling shooting game"></canvas>
        <div class="hud" aria-live="polite">
          <div class="hud-left">
            <div class="hud-item">Score: <span id="score">0</span></div>
            <div class="hud-item">Lives: <span id="lives">3</span></div>
          </div>
          <div class="hud-right">
            <div class="hp">
              <div class="hp-bar" id="hp-bar"></div>
            </div>
            <div class="hud-item" id="power">Power: None</div>
          </div>
        </div>
        <div class="overlay" id="overlay" hidden>
          <div class="overlay-card" id="overlay-text"></div>
        </div>
      </main>

      <footer class="notes">
        <p>Defeat enemies, collect power-ups, and survive until the boss appears.</p>
      </footer>
    </div>

    <!-- Virtual Controller -->
    <div class="virtual-controller" id="virtual-controller">
      <div class="controller-section controller-dpad">
        <button class="btn-control btn-up" data-key="up" aria-label="Move Up">↑</button>
        <div class="dpad-middle">
          <button class="btn-control btn-left" data-key="left" aria-label="Move Left">←</button>
          <div class="dpad-center"></div>
          <button class="btn-control btn-right" data-key="right" aria-label="Move Right">→</button>
        </div>
        <button class="btn-control btn-down" data-key="down" aria-label="Move Down">↓</button>
      </div>
      <div class="controller-section controller-actions">
        <button class="btn-control btn-action btn-fire" data-key="fire" aria-label="Fire">FIRE</button>
        <button class="btn-control btn-action btn-restart" data-key="restart" aria-label="Restart">RESTART</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
